<div *ngIf="hero != undefined">
  <h2>
    {{ hero.name | uppercase }} Details
  </h2>
  <div>
      id: {{ hero.id }}
  </div>
  <div>
    <label for="hero-name">
      Hero name: 
    </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="universes">
      Universe:
    </label>
    <select id="universes" class="form-control" [(ngModel)]="hero.universe">
      <option *ngFor="let universe of universes" [value]="universe.name">
        {{ universe.name }}
      </option>
    </select>
  </div>
  <button type="button" (click)="goBack()">
    Go Back
  </button>
  <button type="button" (click)="save()">
    Save
  </button>
</div>
